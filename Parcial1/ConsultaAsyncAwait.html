<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
    </head>
    <body>
        <button id="boton">HacerFetch</button>
        <img id="imagen" width=10% >

        <script>
            document.getElementById("boton").addEventListener("click",async function(){
                let dato = await hacerPeticion();
                console.log(dato)
                document.getElementById('imagen').src=dato.url
            });

            async function hacerPeticion(){
                let respuesta = await fetch ("https://api.waifu.pics/sfw/waifu");
                let datajson = await respuesta.json();
                return datajson;
            }
        </script>
    </body>
</html>
