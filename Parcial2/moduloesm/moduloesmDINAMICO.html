<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModuloESM</title>
</head>
<body>
    <label for="cadena">cadena</label>
    <input id="cadena" type="text">
    <button id="boton1">Mayusculas</button>
    <button id="boton2">Espacios</button>

    <label for="resultado">resultado</label>
    <input id="resultado" type="text">

    <script type="module">
        // import {pasarMayusculas, quitarEspacios} from './cadena.js'
        // import * as funciones from './cadena'
        document.getElementById("boton1").addEventListener("click",function(){
            import('./cadena.js')
            .then(function(modulo){
                let cadmay = modulo.pasarMayusculas(document.getElementById("cadena").value);
                document.getElementById("resultado").value=cadmay
            })

        })
        document.getElementById("boton2").addEventListener("click",function(){
            import('./cadena.js')
            .then(function(modulo){
                let cadSinEsp=modulo.quitarEspacios(document.getElementById("cadena").value);
                document.getElementById("resultado").value=cadSinEsp
            })
            
        })
    </script>
</body>
</html>
